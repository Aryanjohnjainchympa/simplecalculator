<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- step1 -->
    <div class="container">
        <input type="text" id="display" disabled>
        <button onclick="appendtodisp('1')">1</button>
        <button onclick="appendtodisp('2')">2</button>
        <button onclick="appendtodisp('3')">3</button>
        <button onclick="appendtodisp('4')">4</button>
        <button onclick="appendtodisp('5')">5</button>
        <button onclick="appendtodisp('6')">6</button>
        <button onclick="appendtodisp('7')">7</button>
        <button onclick="appendtodisp('8')">8</button>
        <button onclick="appendtodisp('9')">9</button>
        <button onclick="appendtodisp('0')">0</button>
        <button onclick="appendtodisp('+')">+</button>
        <button onclick="appendtodisp('-')">-</button>
        <button onclick="appendtodisp('*')">*</button>
        <button onclick="appendtodisp('/')">/</button>
        <button onclick="calculatetodisp('=')">=</button>
        <button onclick="cleardisp()">clear</button>
        

        
        
        <script>
            function appendtodisp(value){
                document.getElementById('display').value += value;
            }

            function calculatetodisp(){
                console.log('kkkkkkk');
                document.getElementById('display').value=eval(document.getElementById('display').value);
            }

            function cleardisp(){
                console.log('helllo');
                document.getElementById('display').value="";
            }
        </script>
</body>
</html>
